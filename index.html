<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerador de Notificações iPhone</title>

  <!-- Necessário para iOS reconhecer como app instalável -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 12px;
      background: black;
      color: white;
      font-size: 17px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Gerar Notificação iPhone</h2>

  <label>Título</label>
  <input id="titleInput" value="Transferência recebida" />

  <label>Corpo da Notificação</label>
  <input id="bodyInput" value="Recebemos sua transferência de R$ 19.000,00." />

  <label>Ícone</label>
  <select id="iconSelect">
    <option value="icon1.png">Nubank</option>
    <option value="slot1.png">Slot 1</option>
    <option value="slot2.png">Slot 2</option>
  </select>

  <label>Quantas notificações?</label>
  <input id="amountInput" type="number" value="1" min="1" />

  <label>Tempo entre notificações (ms)</label>
  <input id="delayInput" type="number" value="1000" />

  <button onclick="requestPermission()">Permitir Notificações</button>
  <button onclick="sendCustom()">Gerar Notificações</button>

  <script>
    // Registra SW corretamente no iOS
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js", { scope: "./" });
    }

    function requestPermission() {
      Notification.requestPermission().then(p => {
        if (p === "granted") {
          alert("Permissão concedida!");
        } else {
          alert("Permissão negada.");
        }
      });
    }

    function sendCustom() {
      const title = document.getElementById("titleInput").value;
      const body = document.getElementById("bodyInput").value;
      const icon = document.getElementById("iconSelect").value;
      const total = parseInt(document.getElementById("amountInput").value);
      const delay = parseInt(document.getElementById("delayInput").value);

      let count = 0;

      const interval = setInterval(() => {
        navigator.serviceWorker.ready.then(reg => {
          reg.showNotification(title, {
            body: body,
            icon: icon,
          });
        });

        count++;
        if (count >= total) clearInterval(interval);
      }, delay);
    }
  </script>

</body>
</html>
