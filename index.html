<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerador de Notificações iPhone</title>

  <!-- ICON DINÂMICO AQUI -->
  <link id="dynamicIcon" rel="apple-touch-icon" href="icon-nubank.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 14px;
      background: black;
      color: white;
      font-size: 17px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    .info {
      padding: 10px;
      background: #efefef;
      border-radius: 8px;
      font-size: 15px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>Gerar Notificação iPhone</h2>

  <div class="info">
    Escolha o ícone antes de adicionar o site à Tela Inicial.  
    O iPhone usará esse ícone como ícone do app.
  </div>

  <label>Ícone do App (Tela Inicial)</label>
  <select id="iconSelector" onchange="changePwaIcon()">
    <option value="icon1.png">Nubank</option>
    <option value="icon2.png">PicPay</option>
    <option value="icon3.png">Instagram</option>
  </select>

  <hr>

  <label>Título</label>
  <input id="titleInput" placeholder="Ex: Banco, Pix, Instagram..." />

  <label>Corpo</label>
  <input id="bodyInput" placeholder="Ex: Você recebeu R$ 1.200,00" />

  <label>Ícone da Notificação</label>
  <select id="notifIconSelector">
    <option value="icon1.png">Nubank</option>
    <option value="icon2.png">PicPay</option>
    <option value="icon3.png">Instagram</option>
  </select>

  <label>Quantidade</label>
  <input id="amountInput" type="number" value="1" min="1">

  <label>Intervalo (ms)</label>
  <input id="delayInput" type="number" value="1000">

  <button onclick="requestPermission()">Permitir Notificações</button>
  <button onclick="sendCustom()">Gerar Notificações</button>

  <script>

    // Troca o ícone do PWA ANTES do usuário instalar na tela inicial
    function changePwaIcon() {
      const selected = document.getElementById("iconSelector").value;
      const link = document.getElementById("dynamicIcon");
      link.href = selected;

      alert("Ícone alterado! Agora adicione o site à Tela Inicial.");
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }

    function requestPermission() {
      Notification.requestPermission().then(p => {
        alert(p === "granted" ? "Permissão concedida!" : "Permissão negada!");
      });
    }

    function sendCustom() {
      const title = document.getElementById("titleInput").value;
      const body = document.getElementById("bodyInput").value;
      const icon = document.getElementById("notifIconSelector").value;
      const total = parseInt(document.getElementById("amountInput").value);
      const delay = parseInt(document.getElementById("delayInput").value);

      if (!title || !body) {
        alert("Preencha título e corpo!");
        return;
      }

      let count = 0;
      const loop = setInterval(() => {
        navigator.serviceWorker.ready.then(reg => {
          reg.showNotification(title, {
            body: body,
            icon: icon,
          });
        });

        count++;
        if (count >= total) clearInterval(loop);
      }, delay);
    }
  </script>

</body>
</html>
