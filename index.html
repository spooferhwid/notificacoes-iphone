<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerador de Notificações</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    button {
      width: 100%;
      padding: 14px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
      border-radius: 8px;
      margin-top: 15px;
    }

    h2 {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <h2>Gerar Notificação iPhone</h2>

  <label>Ícone da Notificação</label>
  <select id="iconSelect">
    <option value="icon1.png">Nubank</option>
    <option value="icon2.png">PicPay</option>
    <option value="icon3.png">Insta</option>
  </select>

  <label>Título</label>
  <input id="titleInput" placeholder="Ex: Transferência recebida" />

  <label>Corpo da Notificação</label>
  <input id="bodyInput" placeholder="Ex: Recebemos sua transferência de R$ 19.000,00." />

  <label>Quantidade</label>
  <input id="amountInput" type="number" value="1" min="1" />

  <label>Intervalo (ms)</label>
  <input id="delayInput" type="number" value="1000" />

  <button onclick="requestPermission()">Permitir Notificações</button>
  <button onclick="sendCustom()">Gerar Notificações</button>


  <script>
    // REGISTRA O SERVICE WORKER
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
      .catch(err => console.log("Erro SW:", err));
    }

    // PEDIR PERMISSÃO
    function requestPermission() {
      Notification.requestPermission().then(res => {
        if (res === "granted") alert("Permissão concedida!");
        else alert("Permissão negada.");
      });
    }

    // ENVIAR NOTIFICAÇÕES
    function sendCustom() {
      const title = document.getElementById("titleInput").value;
      const body = document.getElementById("bodyInput").value;
      const icon = document.getElementById("iconSelect").value;
      const total = Number(document.getElementById("amountInput").value);
      const delay = Number(document.getElementById("delayInput").value);

      if (!title || !body) {
        alert("Preencha título e corpo!");
        return;
      }

      let count = 0;
      const loop = setInterval(() => {
        navigator.serviceWorker.ready.then(reg => {
          reg.showNotification(title, {
            body: body,
            icon: icon
          });
        });

        count++;
        if (count >= total) clearInterval(loop);
      }, delay);
    }
  </script>

</body>
</html>
